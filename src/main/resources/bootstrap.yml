server:
  port: 9090
eureka:
  instance:
    prefer-ip-address: true
    ip-address: 47.102.217.234
#    ip-address: 101.132.152.64
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}
  client:
    service-url:
#      defaultZone: http://localhost:8761/eureka/
#      defaultZone: http://101.132.152.64:8761/eureka/
      defaultZone: http://47.102.217.234:8761/eureka/

spring:
  application:
    name: gateway
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB
      max-request-size: 10MB
      max-file-size: 10MB
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 30000

